<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Help â€“ YHZ Crew Alerts</title>
<link rel="stylesheet" href="https://yhz.app/style.css" />   <!-- main site styles -->
</head><body>
  <div id="shared-header"></div>
  <main class="page">
    <h1>Help Center</h1>
    <p>Guides and answers for YHZ Crew Alerts.</p>
    <div id="list" class="cards"></div>
  </main>
  <div id="shared-footer"></div>

  <script src="/site.js" defer></script>
  <script>
  (async () => {
    const res = await fetch('/content/help/_index.json', { cache: 'no-store' });
    const data = await res.json();
    const list = document.getElementById('list');
    list.innerHTML = (data.articles || []).map(a => `
      <a class="card" href="/article.html?slug=${encodeURIComponent(a.slug)}">
        <h2>${a.title}</h2>
        <p>${a.summary ? a.summary : ''}</p>
      </a>
    `).join('');
  })();
  </script>
  <div id="shared-footer"></div>
  <script>
  // Tell inject.js to skip the header but DO the footer
  window.SUPPRESS_HEADER = true;
  window.SUPPRESS_FOOTER = false; // (default is false, but explicit is nice)
</script>
<script src="https://yhc.app/inject.js" defer></script>
<script src="/site.js" defer></script>
</body>
></html>
