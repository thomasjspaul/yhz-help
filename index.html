<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Help – YHZ Crew Alerts</title>
  <!-- Main site styles (add ?v=... if cached) -->
<link rel="stylesheet" href="https://yhz.app/style.css" />
<link rel="stylesheet" href="/help.css?v=2" />
</head>
<body>
  <div id="shared-header"></div>

  <main class="page">
    <h1>Help Center</h1>
    <p>Guides and answers for YHZ Crew Alerts.</p>
    <div id="list" class="cards"></div>
  </main>

  <!-- Single footer container -->
  <div id="shared-footer"></div>

  <!-- Tell main inject to skip header but include footer -->
  <script>
    window.SUPPRESS_HEADER = true;
    window.SUPPRESS_FOOTER = false;
  </script>

  <!-- Load shared footer, then this site’s header/buttons + footer link fixer -->
  <script src="https://yhz.app/inject.js" defer></script>
  <script src="/site.js" defer></script>

  <!-- Populate help list -->
  <script defer>
    (async () => {
      const res = await fetch('/content/help/_index.json', { cache: 'no-store' });
      const data = await res.json();
      const list = document.getElementById('list');
      list.innerHTML = (data.articles || []).map(a => `
        <a class="card" href="/article.html?slug=${encodeURIComponent(a.slug)}">
          <h2>${a.title}</h2>
          <p>${a.summary ? a.summary : ''}</p>
        </a>
      `).join('');
    })();
  </script>
</body>
</html>
